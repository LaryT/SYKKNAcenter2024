	<script>

	    function drawchart(){

			parameters = getUrlVars();

			drawPerson_3x3_Committee();

		function getUrlVars() { // Read a page's GET URL variables and return them as an associative array.
			    var vars = [],
			        hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				    for (var i = 0; i < hashes.length; i++) {
				        hash = hashes[i].split('=');
				        vars.push(hash[0]);
				        vars[hash[0]] = hash[1];
				    }
			    return vars;
		}

	    function setTheValues(){
	    	 document.getElementById("mdl-layout__title_ID").innerHTML = decodeURI(parameters["pArxhDiorganvshs"]); 
	    	// document.getElementById("footer_title_arxhs_ID").innerHTML = decodeURI(parameters["pArxhDiorganvshs"]); 

	    }

		function drawPerson_3x3_Committee() {
    		var queryString; 
    		var strQueryForURI;

		 	strQueryForURI = 'select * order by G';		

			queryString = encodeURIComponent(strQueryForURI);
      		var query = new google.visualization.Query(
          	'https://docs.google.com/spreadsheets/d/' +parameters["pPower"] +'/gviz/tq?gid=0&headers=1&tq=' + queryString);
      		query.send(handle_DrawPerson_3x3_Committee_DataQueryResponse);
    	}	   
		function handle_DrawPerson_3x3_Committee_DataQueryResponse(response) {
	    		//alert ("hi");
	      if (response.isError()) {
	        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
	        return;
	      }

	    	var data = response.getDataTable();
	 		var posesEggrafes = data.getNumberOfRows();
	 		var html=[];
	 						
						 		
	 		for (var row=0; row<posesEggrafes; row++){

				html.push( " <div class='mdl-cell mdl-card mdl-shadow--4dp portfolio-card' >");

  				html.push( "  <div class='mdl-card__title' style='background-color:"+data.getFormattedValue(row, 7)+";'>");
				html.push( "    <h2 class='mdl-card__title-text' style='white-space: nowrap;'>"+data.getFormattedValue(row, 0)+"</h2>");
				html.push( "  </div>");


				if(data.getFormattedValue(row, 5) != ""){
					html.push( "	<div class='mdl-card__media' style='display: flex;align-items: center;width:100%;min-height:180px;background:url("+data.getFormattedValue(row, 5)+");  background-position: center center; background-size: cover;'>");
	  				html.push( "	</div>"); 
  				}


  				html.push( "  <div class='mdl-card__supporting-text'>");
  				html.push( "    <b>"+data.getFormattedValue(row, 1) +"</b><br/> " +data.getFormattedValue(row, 2)+ " "+data.getFormattedValue(row, 3)+ ((data.getFormattedValue(row,4) =='Greece') ?  "&nbsp;"  : " ("+ data.getFormattedValue(row, 4) +")"   ) );
  				html.push( "   </div>");

  				html.push( "   <div class='mdl-card__actions mdl-card--border'>");
/*
				if(data.getFormattedValue(row, 12) != ""){
  					html.push( "    	<a  class='mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect' href='"+data.getFormattedValue(row, 12)+"' target='_blank' style='font-weight: 200;text-transform: none;letter-spacing: 0px;'>Register...</a>");
  				} */


  				 if(data.getFormattedValue(row, 9) != ""){
	   				html.push( "    <button class='mdl-button mdl-button--icon' id='com_social_f_"+row+"_ID'>");
	  				html.push( "       <a href='"+data.getFormattedValue(row,9)+"' target='_blank'><i class='fa fa-facebook'></i></a>");
	  				html.push( "     </button>");

	   				html.push( "    <div class='mdl-tooltip' for='com_social_f_"+row+"_ID'>");
	   				html.push( "    facebook");
	   				html.push( "    </div>");	 

	  			}

  				 if(data.getFormattedValue(row, 8) != ""){
	   				html.push( "    <button class='mdl-button mdl-button--icon' id='com_social_env_"+row+"_ID'>");
	  				html.push( "       <a href='"+data.getFormattedValue(row,8)+"' target='_blank'><i class='fa fa-envelope-o'></i></a>");
	  				html.push( "     </button>");

	   				html.push( "    <div class='mdl-tooltip' for='com_social_env_"+row+"_ID'>");
	   				html.push( "    email");
	   				html.push( "    </div>");	  				
	  			}	  			


  				html.push( "   </div>");


  				html.push(  "</div>"); //mdl cell  	

			}
	 		document.getElementById("section_World_Committee_ID").innerHTML = html.join('');
			//alert ("posesEggrafes = "  + posesEggrafes);
	    }    	 







	</script>
